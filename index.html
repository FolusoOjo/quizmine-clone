<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizmine</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="logo/favicon (1).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div class="backg">
      <img src="logo/quizmine.png" alt="quizmine" />
      <div class="align">
        <h1 id="align">QuizMine is <br>launching soon</h1>
        <p class="access">
          Be part of the <strong>early access users </strong> by providing your
          details below.<br/>You will be notified as soon as the platform goes live</p>
        <form class="flex">
          <input type="text" id="name" name="Name" placeholder="Your name"/>
          <input type="text" id="email" name="email" placeholder="Your email"/>
          <input type="text" id="Phone number" name="Phone number" placeholder="Your phone number"/>
          <input type="button" class="button" value="I'm in!"/>
        </form>
      </div>
    </div>
  </body>
</html>
